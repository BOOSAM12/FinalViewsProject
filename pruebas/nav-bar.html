<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Lateral</title>
    <style>
        /* Reset y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        /* Barra superior */
        .top-navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #8e44ad;
            text-decoration: none;
            margin-right: auto;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            border-radius: 20px;
            padding: 5px 15px;
            margin-right: 15px;
            width: 40%;
        }
        
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            padding: 8px;
        }
        
        .search-icon {
            color: #888;
        }
        
        .login-btn {
            margin-right: 15px;
            padding: 8px 15px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .nav-links {
            list-style: none;
            padding: 0;
        }
        
        .nav-item {
            border-bottom: 1px solid #eee;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: #f5f5f5;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Contenido del servicio que aparece al dar hover */
        .services-popup {
            position: absolute;
            left: 250px;
            top: 130px;
            width: 300px;
            background: rgba(142, 68, 173, 0.2); /* Color morado con transparencia */
            border-radius: 8px;
            padding: 15px;
            display: none;
            z-index: 1001;
        }
        
        .services-nav-item:hover .services-popup {
            display: block;
        }
        
        .services-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .services-content {
            color: #333;
            margin-bottom: 5px;
        }
        
        /* Overlay para cerrar el men√∫ al hacer clic fuera */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        
        /* Contenido principal */
        .main-content {
            padding: 20px;
            text-align: center;
        }
        
        .main-content h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .store-image {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        
        .cta-button {
            display: inline-block;
            padding: 10px 25px;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <nav class="top-navbar">
        <button id="menuToggle" class="menu-toggle">‚ò∞</button>
        <a href="#" class="logo">PediY√Å</a>
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" placeholder="Tiendas, productos...">
        </div>
        <button class="login-btn">Ingreso</button>
        <div class="cart-icon">üõí</div>
    </nav>
    
    <!-- Men√∫ lateral -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="closeBtn" class="close-btn">‚úï</button>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <div class="nav-icon">üè†</div>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="nav-item services-nav-item">
                <a href="#" class="nav-link">
                    <div class="nav-icon">üîÑ</div>
                    <span>Servicios</span>
                </a>
                <div class="services-popup">
                    <div class="services-title">Servicios</div>
                    <div class="services-content">Servicios Servicios Servicios</div>
                </div>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <div class="nav-icon">üë•</div>
                    <span>Amigos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <div class="nav-icon">üë§</div>
                    <span>Perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <div class="nav-icon">üè™</div>
                    <span>Tiendas</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Overlay para cerrar men√∫ al hacer clic fuera -->
    <div id="overlay" class="overlay"></div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <h1>¬°BIENVENIDOS!</h1>
        <div style="position: relative; display: inline-block;">
            <img src="/api/placeholder/600/300" alt="Tienda" class="store-image">
        </div>
        <button class="cta-button">¬°√önete Y√Å!</button>
    </div>
    
    <script>
        // Obtener referencias a los elementos
        const menuToggle = document.getElementById('menuToggle');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        // Funci√≥n para abrir el men√∫
        function openMenu() {
            sidebar.classList.add('active');
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Evitar scroll
        }
        
        // Funci√≥n para cerrar el men√∫
        function closeMenu() {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto'; // Permitir scroll
        }
        
        // Asignar eventos
        menuToggle.addEventListener('click', openMenu);
        closeBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);
        
        // Cerrar el men√∫ al hacer clic en un enlace (opcional)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Si no es el enlace de servicios, cerrar el men√∫
                if (!this.parentElement.classList.contains('services-nav-item')) {
                    closeMenu();
                }
            });
        });
    </script>
</body>
</html>
