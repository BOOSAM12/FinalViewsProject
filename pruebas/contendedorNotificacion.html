<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contenedorNotificacion.css">
</head>
<body>
    <div class="notification-icon-wrapper">
        <i class="icon-bell"></i> <span class="notification-badge">3</span> </div>
      
      <div class="notification-panel">
        <div class="panel-header">
          <span>Notificaciones</span>
          <a href="#" class="mark-all-read">Marcar todas como leídas</a>
        </div>
        <ul class="notification-list">
          <li class="notification-item unread">
            <span class="unread-indicator"></span>
            <div class="notification-content">
              <p class="message">Tienes una nueva tarea asignada.</p>
              <span class="timestamp">Hace 5 minutos</span>
            </div>
          </li>
          <li class="notification-item read">
            <div class="notification-content">
              <p class="message">Se completó la exportación de datos.</p>
              <span class="timestamp">Hace 2 horas</span>
            </div>
          </li>
          </ul>
        <div class="panel-footer">
          <a href="/notifications" class="view-all">Ver todas las notificaciones</a>
        </div>
      </div>
</body>
</html>
